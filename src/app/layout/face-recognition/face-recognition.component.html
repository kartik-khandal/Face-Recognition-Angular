<div id="main-sec" class="video-container">
    <!-- Loading screen -->
    <div *ngIf="isLoading" class="loading-screen">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="loading-text">Loading Face Recognition Model, Please Wait...</p>
    </div>
    
    <!-- Video element -->
    <video id="videoInput" width="720" height="550" muted autoplay></video>
  </div>
